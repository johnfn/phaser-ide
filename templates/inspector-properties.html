<div> Inspector </div>

<% if (__no_model) { %>
  <div>
    Nothing to inspect.
  </div>
<% } else { %>
  <div class="row">
    <div class="col-sm-6">
      <div> Width </div>
      <input type="text" class="width-prop property" value="<%= width %>" />
    </div>
    <div class="col-sm-6">
      <div> Height </div>
      <input type="text" class="height-prop property" value="<%= height %>" />
    </div>
  </div>
<% } %>
